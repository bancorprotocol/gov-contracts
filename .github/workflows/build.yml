name: Build

on: [ push, pull_request ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Pre-install
        run: |
          yarn install --check-files
      - name: Run Checks
        run: |
          yarn prettier
          yarn lint
          yarn build
          yarn doc
      - name: Run tests
        run: |
          yarn coverage
      - name: Run migration
        run: |
          yarn migrate
      - name: Run check git
        run: |
          git status --porcelain
